<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>
  <!-- Rocket emoji representation -->
  <g transform="translate(64,64) scale(0.8)">
    <!-- Rocket body -->
    <path d="M0,-35 C12,-35 20,-20 20,5 L20,25 L-20,25 L-20,5 C-20,-20 -12,-35 0,-35" fill="white"/>
    <!-- Rocket tip -->
    <path d="M0,-50 C8,-50 12,-40 12,-35 L-12,-35 C-12,-40 -8,-50 0,-50" fill="#ef4444"/>
    <!-- Rocket window -->
    <circle cx="0" cy="-10" r="8" fill="#3b82f6"/>
    <circle cx="0" cy="-10" r="5" fill="#60a5fa"/>
    <!-- Rocket fins -->
    <path d="M-20,15 L-35,35 L-20,25 Z" fill="#ef4444"/>
    <path d="M20,15 L35,35 L20,25 Z" fill="#ef4444"/>
    <!-- Rocket flame -->
    <path d="M-12,25 Q0,50 12,25" fill="#f59e0b"/>
    <path d="M-8,25 Q0,42 8,25" fill="#fbbf24"/>
  </g>
  <!-- D letter for DiffPilot -->
  <text x="20" y="115" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" fill="white">D</text>
</svg>
