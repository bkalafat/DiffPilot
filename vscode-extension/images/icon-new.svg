<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="rocket" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>
  
  <!-- Rocket Body -->
  <g transform="translate(64, 64)">
    <!-- Main body -->
    <ellipse cx="0" cy="-5" rx="16" ry="32" fill="url(#rocket)"/>
    
    <!-- Nose cone -->
    <path d="M-12,-30 Q0,-50 12,-30" fill="#ef4444"/>
    
    <!-- Window -->
    <circle cx="0" cy="-15" r="8" fill="#3b82f6"/>
    <circle cx="0" cy="-15" r="5" fill="#60a5fa"/>
    <circle cx="-2" cy="-17" r="2" fill="#ffffff" opacity="0.6"/>
    
    <!-- Left fin -->
    <path d="M-14,10 L-28,30 L-14,22 Z" fill="#ef4444"/>
    
    <!-- Right fin -->
    <path d="M14,10 L28,30 L14,22 Z" fill="#ef4444"/>
    
    <!-- Flame -->
    <ellipse cx="0" cy="32" rx="10" ry="15" fill="#f59e0b"/>
    <ellipse cx="0" cy="30" rx="6" ry="10" fill="#fbbf24"/>
    <ellipse cx="0" cy="28" rx="3" ry="6" fill="#fef3c7"/>
  </g>
  
  <!-- Diff symbol -->
  <g transform="translate(98, 98)">
    <circle cx="0" cy="0" r="18" fill="#10b981"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="white">Â±</text>
  </g>
</svg>
